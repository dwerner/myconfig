symlinks:
    - name: vimrc
      src: dotfiles/.vimrc
      dst: .vimrc

    - name: zshrc
      src: dotfiles/.zshrc
      dst: .zshrc

    - name: nvim config
      src: dotfiles/init.vim
      dst: .config/nvim/init.vim

    - name: vscode settings
      src: dotfiles/vscode-settings.json
      dst: .config/Code/User/settings.json

    - name: git config
      src: dotfiles/.gitconfig
      dst: .gitconfig

    - name: fish config
      src: dotfiles/fish/config.fish
      dst: .config/fish/config.fish

    - name: fish prompt
      src: dotfiles/fish/functions/fish_prompt.fish
      dst: .config/fish/functions/fish_prompt.fish

