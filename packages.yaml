# add these ppas to the system (can have ppa: prefix or not)
temp_dir: temp_install
ppas:
    - neovim-ppa/unstable

# which packages should be installed via apt
apt:
    - git
    - neovim
    - zsh
    - fish
    - fish-common
    - tree
    - cmake
    - libssl-dev
    - pkg-config
    - protobuf-compiler
    - nodejs
    - npm
    - python3-pip

# TODO
pip:
    - git-filter-repo

# manually downloaded debs
debs:
    - name: memleax
      url: https://github.com/WuBingzheng/memleax/releases/download/v1.1.1/memleax_1.1.1-1_amd64.deb

    - name: code
      url: https://go.microsoft.com/fwlink/?LinkID=760868

    - name: zoom
      url: https://zoom.us/client/latest/zoom_amd64.deb

    - name: slack
      url: https://downloads.slack-edge.com/linux_releases/slack-desktop-4.8.0-amd64.deb

cargo:
    - ripgrep
    - exa
    - bat

